<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React based application</title>
</head>

<body>
    <div id="react-app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        class ExpenseEntryItem extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <div><b>Item:</b><em>{this.props.item.name}</em></div>
                        <div><b>Amount:</b><em>{this.props.item.amount}</em></div>
                        <div><b>Spend Date:</b><em>{this.props.item.spendDate.toString()}</em></div>       <div><b>Category:</b><em>{this.props.item.category}</em></div>
                    </div>
                );
            }
        }
        const item = {
            id: 1,
            name: "Grape Juice",
            amount: 30.5,
            spendDate: new Date("2020-10-10"),
            category: "Food"
        }
        ReactDOM.render(
            <ExpenseEntryItem item={item} />,
            document.getElementById('react-app')
        );
    </script>
</body>

</html>
